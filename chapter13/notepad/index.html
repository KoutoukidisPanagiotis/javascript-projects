<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="header"><p id="date" class="date-text"></p></div>
                
        <div class="note-area"></div>

        <div class="footer">
            <input type="text" id="noteInput" placeholder="Note name" class="note-input">
            <button type="button" id="addNoteBtn" class="btn">+</button>
        </div>
    </div>


    <div class="hidden note">
        <div>
            <input type="checkbox" class="checkbox">
            <label for="checkbox" class="checkbox-label"></label>
        </div>
        <button type="button" class="note-button">X</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
